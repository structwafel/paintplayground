<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Color Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(1000, 20px);
            /* gap: 1px; */
        }

        .box {
            width: 20px;
            height: 20px;
            /* border: 1px solid #ccc; */
            /* border-top: 1px solid #fff; */
            cursor: pointer;
            background-color: grey;
        }
    </style>
</head>

<body>
    <h1>WebSocket Color Grid</h1>
    <div id="colorGrid" class="grid"></div>
    <script>
        const socket = new WebSocket('ws://localhost:3000/ws');
        socket.binaryType = "arraybuffer";
        const grid = document.getElementById('colorGrid');

        // Create a 20x20 grid
        for (let i = 0; i < 1000000; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.dataset.id = i;
            grid.appendChild(box);
        }

        socket.onopen = function (e) {
            console.log("Connected to WebSocket");
            console.log(e);
        };
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = (event) => {
            console.log('WebSocket connection closed:', event);
        };




        socket.onmessage = function (event) {
            console.log('Message from server:', event.data);
            // if it is the first message, clear the grid and populate it with the data

            // exact 10000 is the size of the chunk
            if (event.data instanceof ArrayBuffer && event.data.byteLength === 10000) {
                console.log('Received binary data');
                // binary frame
                const view = new DataView(event.data);

                // the data is a 2400 byte array of u8 values, where it is a flattened 40x60 grid

                for (let i = 0; i < event.data.byteLength; i++) {
                    const box = grid.querySelector(`[data-id="${i}"]`);
                    let color = colorFromNumber(view.getUint8(i));
                    box.style.backgroundColor = color;
                }

                return;
            }

            if (event.data instanceof ArrayBuffer) {
                console.log('Received binary data');
                const view = new DataView(event.data);

                // Process each CellChangeMessage (8 bytes each)
                for (let i = 0; i < event.data.byteLength; i += 8) {
                    const packedValue = view.getBigUint64(i, true); // true for little-endian
                    const index = Number(packedValue >> 4n);
                    const colorNumber = Number(packedValue & 0xFn);
                    const message = { index, value: colorNumber };
                    paintBoxFromMessage(message);
                }
                return;
            }
        };

        let isMouseDown = false;
        let lastPaintedBox = null;

        grid.addEventListener('mousedown', function (e) {
            isMouseDown = true;
            paintBox(e);
        });

        grid.addEventListener('mouseup', function () {
            isMouseDown = false;
            lastPaintedBox = null;
        });

        grid.addEventListener('mousemove', function (e) {
            if (isMouseDown) {
                paintBox(e);
            }
        });

        function paintBox(e) {
            if (e.target.classList.contains('box') && e.target !== lastPaintedBox) {
                let color_number = getRandomNumber19();
                e.target.style.backgroundColor = colorFromNumber(color_number);

                // Prepare binary data
                let index = BigInt(e.target.dataset.id); // Assuming index can be large
                let color = color_number & 0xF; // Ensure color is within 4 bits

                // Create a buffer of 8 bytes (64 bits)
                let buffer = new ArrayBuffer(8);
                let view = new DataView(buffer);

                // Pack index (60 bits) and color (4 bits) into the buffer
                let packedValue = (index << 4n) | BigInt(color);
                view.setBigUint64(0, packedValue, true); // true for little-endian

                // Send binary data to server
                socket.send(buffer);

                console.log('Painted box:', e.target.dataset.id);

                lastPaintedBox = e.target;
            }
        }

        // get a random color from 0-9
        function getRandomNumber09() {
            return Math.floor(Math.random() * 10);
        }
        // get a random color from 1-9
        function getRandomNumber19() {
            return Math.floor(Math.random() * 9) + 1;
        }

        // get color from number value
        function colorFromNumber(number) {
            switch (number) {
                case 0:
                    return 'grey';
                case 1:
                    return 'red';
                case 2:
                    return 'green';
                case 3:
                    return 'blue';
                case 4:
                    return 'yellow';
                case 5:
                    return 'purple';
                case 6:
                    return 'orange';
                case 7:
                    return 'pink';
                case 8:
                    return 'brown';
                case 9:
                    return 'black';
                default:
                    return 'white';
            }
        }

        function paintBoxFromMessage(data) {
            const box = grid.querySelector(`[data-id="${data.index}"]`);
            let color = colorFromNumber(data.value);
            box.style.backgroundColor = color;
        }
    </script>
</body>

</html>
