<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Zoom and Pan</title>
    <style>
        #gridContainer {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            position: absolute;
            overflow: hidden;
            /* border: 1px solid black; */
            max-width: 1000px;
            max-height: 1000px;
            /* will-change: transform; */
            transform-origin: 0px 0px;
            transform: translate(30px, 30px) scale(0.5);
            gap: 0; /* Ensure no gaps between grid items */

        }

        .gridBox {
            width: 10px;
            height: 10px;
            cursor: pointer;
            background-color: grey;
            border: none;
        }

        #parendGridContainer {
            width: 560px;
            height: 560px;
            position: relative;
            overflow: hidden;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <div>
        <h1>WebSocket Color Grid</h1>
        <div id="color-picker">
            <button id="grey">Grey- do not use</button>
            <button id="red">Red</button>
            <button id="green">Green</button>
            <button id="blue">Blue</button>
            <button id="yellow">Yellow</button>
            <button id="purple">Purple</button>
            <button id="orange">Orange</button>
            <button id="pink">Pink</button>
            <button id="brown">Brown</button>
            <button id="black">Black</button>

        </div>
    </div>
    <div id="parendGridContainer">
            <div id="gridContainer"></div>
    </div>
    <script type="module" src="stuff.js"></script>
</body>

</html>
